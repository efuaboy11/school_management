<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background-color: #4A249D;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      padding: 30px;
      color: #333333;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      margin: 20px 0;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff !important;
      background-color: #4A249D;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #3b1c83;
      transform: scale(1.05);
    }

    .footer {
      background-color: #f0f0f5;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666666;
    }

    .social-icons img {
      width: 28px;
      margin: 0 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="https://yourdomain.com/static/logo.png" alt="Company Logo" class="logo">
      <h1>Password Reset Request</h1>
    </div>

    <div class="content">
      <p>Hello,</p>
      <p>We received a request to reset your password. Click the button below to proceed:</p>
      <p style="text-align: center;">
        <a href="{{ url }}" class="btn">Reset Password</a>
      </p>
      <p>If you didnâ€™t request this, you can safely ignore this email.</p>
      <p>Thanks,<br>The Support Team</p>
    </div>

    <div class="footer">
      <p>Follow us on:</p>
      <div class="social-icons">
        <a href="https://facebook.com/yourcompany">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/yourcompany">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        </a>
        <a href="https://instagram.com/yourcompany">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
      </div>
      <p style="margin-top: 10px;">&copy; {{ year }} Your Company. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
